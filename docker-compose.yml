services:
  db:
    image: postgres:15
    container_name: axiomeer_db
    environment:
      POSTGRES_DB: axiomeer
      POSTGRES_USER: axiomeer
      POSTGRES_PASSWORD: ${DB_PASSWORD}  # REQUIRED: Set in .env file
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Use 5433 to avoid conflict with local PostgreSQL
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U axiomeer"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: axiomeer_api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://axiomeer:${DB_PASSWORD}@db:5432/axiomeer  # REQUIRED
      AUTH_ENABLED: ${AUTH_ENABLED:-true}
      RATE_LIMIT_ENABLED: ${RATE_LIMIT_ENABLED:-true}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}  # REQUIRED: Generate with: python -c "import secrets; print(secrets.token_urlsafe(32))"
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: "60"
      RATE_LIMIT_FREE_TIER_PER_HOUR: "100"
      RATE_LIMIT_STARTER_TIER_PER_HOUR: "1000"
      RATE_LIMIT_PRO_TIER_PER_HOUR: "10000"
      SEMANTIC_SEARCH_ENABLED: "true"
      OLLAMA_URL: ${OLLAMA_URL:-http://host.docker.internal:11434/api/generate}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./data:/app/data

volumes:
  postgres_data:
